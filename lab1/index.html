<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Triangle Solver</h1>
    <p>Please input two known values for the triangle and select their types:</p>
    <form id="triangleForm">
        <label for="value1">Value 1:</label>
        <input type="number" id="value1" step="any" required>

        <label for="type1">Type 1:</label>
        <select id="type1">
            <option value="leg">Leg</option>
            <option value="hypotenuse">Hypotenuse</option>
            <option value="adjacent angle">Adjacent Angle</option>
            <option value="opposite angle">Opposite Angle</option>
            <option value="angle">Angle</option>
        </select>

        <label for="value2">Value 2:</label>
        <input type="number" id="value2" step="any" required>

        <label for="type2">Type 2:</label>
        <select id="type2">
            <option value="leg">Leg</option>
            <option value="hypotenuse">Hypotenuse</option>
            <option value="adjacent angle">Adjacent Angle</option>
            <option value="opposite angle">Opposite Angle</option>
            <option value="angle">Angle</option>
        </select>

        <button type="submit">Calculate</button>
    </form>
    <div id="result" class="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
